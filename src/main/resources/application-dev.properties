# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/consultation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&userLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Mail Configuration
spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=admin
spring.mail.password=adminpw
spring.mail.protocol=smtp

# JWT Expiration Time (milliseconds)
jwt.expiration.time=90000